name: Publish
on:
  push:
    branches: [ main ]
jobs:
  publish:
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: hamsaqua/action/.github/actions/publish-core@main
        with:
          module: banking-acquirer
          version: ${{ github.sha }}
          in_pat: ${{ secrets.BANK_AQR_PAT }}
          ex_pat: ${{ secrets.STARTER_PAT }}
    runs-on: ubuntu-latest
