name: Publish
on:
  push:
    branches: [ main ]
jobs:
  publish:
    steps:
      - uses: actions/checkout@v5
      - uses: ${{ vars.REPO_ACTION }}/.github/actions/${{ vars.ACTION_PUBLISH }}@main
        with:
          group: ${{ vars.GROUP }}
          module: <module>
          org: ${{ vars.ORG_PUBLISH }}
          desc: ${{ vars.DESCRIPTION }}
          core_pat: ${{ secrets.PAT_CORE }}
          bundle_pat: ${{ secrets.PAT_BUNDLE }}
          repo: ${{ vars.REPO_BUNDLE }}
          event: ${{ vars.EVENT_PUBLISH }}
    runs-on: ubuntu-latest
