import static java.lang.System.getenv

plugins {
    id 'maven-publish'
}

group = 'org.hamsaqua'
version = getenv("VERSION") ?: "SNAPSHOT"

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = "<module>"
            pom {
                name.set("<module>")
                description.set("Internal <MODULE> Core Logic")
                url.set("https://github.com/hamsaqua/<module>")
            }
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/hamsaqua/<module>")
            credentials {
                username = getenv("GITHUB_ACTOR") ?: ""
                password = getenv("GITHUB_TOKEN") ?: ""
            }
        }
    }
}
