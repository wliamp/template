description: |
  Apply repository rulesets to a target GitHub repository using the API.
  This action:
  - Reads `pat`, `org`, and `repo` inputs.
  - Loads all rules from `ruleset.json`.
  - Iterates through each ruleset definition.
  - Sends a POST request to the GitHub REST API to create each ruleset.
  - Groups logs per ruleset for better visibility.
  - Fails the action if any API call returns an error.
inputs:
  org:
    description: "organization name"
    required: true
  repo:
    description: "target repository"
    required: true
  pat:
    description: "target repository PAT"
    required: true
  vars:
    description: "target repository variables"
    required: true
  secrets:
    description: "target repository secrets"
    required: true
  topics:
    description: "target repository topics"
    required: true
  desc:
    description: "target repository description"
    required: true
runs:
  using: node20
  main: dist/index.js
